<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="randomQuotes.css">
    <title>Random Quotes Generator</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>The Inspiration Machine</h1>
                <h3>These quotes Might Inspire You</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="quote-box">
                    <p id="quote"></p>
                    <p id="author"></p>
                </div>
                <ul class="list-inline">
                    <button class="btn btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i> Quote</button>
                    <button class="btn btn-lg send-quote"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet Me</button>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="randomQuotes.js"></script>
</body>

</html>
